<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Echoes</title>
  <script defer src="script.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md p-6 bg-gray-800 rounded-lg shadow-lg">
    <h1 class="text-xl mb-4 font-bold text-center">Echoes</h1>
    <textarea id="userInput" class="w-full p-2 rounded text-black" rows="3" placeholder="Say something..."></textarea>
    <button id="sendBtn" class="mt-3 w-full bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded">Send</button>
    <div id="response" class="mt-4 text-sm text-green-400 whitespace-pre-line"></div>
  </div>
</body>
</html>
